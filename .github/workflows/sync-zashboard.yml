name: Sync Zashboard

on:
  schedule:
    - cron: '0 18 * * *'  # Daily at 2 AM UTC+8 (18:00 UTC)
  workflow_dispatch:

jobs:
  sync:
    uses: ./.github/workflows/sync-multi-template.yml
    with:
      config: |
        {
          "version_key": "Zephyruso/zashboard",
          "source_repo": "Zephyruso/zashboard",
          "sync_type": "release",
          "components": [
            {
              "type": "image",
              "images": ["ghcr.io/zephyruso/zashboard"]
            }
          ]
        }
    secrets: inherit

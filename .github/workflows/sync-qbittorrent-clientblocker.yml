name: Sync qBittorrent ClientBlocker

on:
  schedule:
    - cron: '0 18 * * *'  # Daily at 2 AM UTC+8 (18:00 UTC)
  workflow_dispatch:

jobs:
  sync:
    uses: ./.github/workflows/sync-multi-template.yml
    with:
      config: |
        {
          "version_key": "Simple-Tracker/qBittorrent-ClientBlocker",
          "source_repo": "Simple-Tracker/qBittorrent-ClientBlocker",
          "sync_type": "release",
          "components": [
            {
              "type": "image",
              "images": ["simpletracker/qbittorrent-clientblocker"]
            }
          ]
        }
    secrets: inherit

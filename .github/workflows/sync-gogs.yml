name: Sync Gogs

on:
  schedule:
    - cron: '0 18 * * *'  # Daily at 2 AM UTC+8 (18:00 UTC)
  workflow_dispatch:

jobs:
  sync:
    uses: ./.github/workflows/sync-template.yml
    with:
      repo: 'gogs/gogs'
      sync_type: 'release'
      source_images: |
        - gogs/gogs
    secrets: inherit

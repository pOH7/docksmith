name: Sync PlantUML Server

on:
  schedule:
    - cron: '0 18 * * 0'  # Weekly on Sunday at 2 AM UTC+8 (18:00 UTC)
  workflow_dispatch:

jobs:
  sync:
    uses: ./.github/workflows/sync-template.yml
    with:
      repo: 'plantuml/plantuml-server'
      sync_type: 'release'
      source_images: |
        - plantuml/plantuml-server
    secrets: inherit

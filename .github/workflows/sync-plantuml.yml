name: Sync PlantUML Server

on:
  schedule:
    - cron: '0 18 * * 0'  # Weekly on Sunday at 2 AM UTC+8 (18:00 UTC)
  workflow_dispatch:

jobs:
  sync:
    uses: ./.github/workflows/sync-multi-template.yml
    with:
      config: |
        {
          "version_key": "plantuml/plantuml-server",
          "source_repo": "plantuml/plantuml-server",
          "sync_type": "release",
          "components": [
            {
              "type": "image",
              "images": ["plantuml/plantuml-server"]
            }
          ]
        }
    secrets: inherit

name: Sync Istio

on:
  schedule:
    - cron: '0 18 */3 * *'  # Every 3 days at 2 AM UTC+8 (18:00 UTC)
  workflow_dispatch:

jobs:
  sync:
    uses: ./.github/workflows/sync-multi-template.yml
    with:
      config: |
        {
          "version_key": "istio/istio",
          "source_repo": "istio/istio",
          "sync_type": "release",
          "components": [
            {
              "type": "image",
              "images": [
                "docker.io/istio/pilot",
                "docker.io/istio/proxyv2"
              ]
            }
          ]
        }
    secrets: inherit

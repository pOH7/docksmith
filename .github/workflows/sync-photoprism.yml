name: Sync Photoprism

on:
  schedule:
    - cron: '0 18 * * *'  # Daily at 2 AM UTC+8 (18:00 UTC)
  workflow_dispatch:

jobs:
  sync:
    uses: ./.github/workflows/sync-template.yml
    with:
      repo: 'photoprism/photoprism'
      sync_type: 'release'
      source_images: |
        - photoprism/photoprism
      version_transform: version.split('-')[0]
    secrets: inherit

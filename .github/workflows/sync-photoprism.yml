name: Sync Photoprism

on:
  schedule:
    - cron: '0 18 * * *'  # Daily at 2 AM UTC+8 (18:00 UTC)
  workflow_dispatch:

jobs:
  sync:
    uses: ./.github/workflows/sync-multi-template.yml
    with:
      config: |
        {
          "version_key": "photoprism/photoprism",
          "source_repo": "photoprism/photoprism",
          "sync_type": "release",
          "version_transform": "version.split('-')[0]",
          "components": [
            {
              "type": "image",
              "images": ["photoprism/photoprism"]
            }
          ]
        }
    secrets: inherit

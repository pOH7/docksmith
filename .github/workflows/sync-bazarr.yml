name: Sync Bazarr

on:
  schedule:
    - cron: '0 18 * * *'  # Daily at 2 AM UTC+8 (18:00 UTC)
  workflow_dispatch:

jobs:
  sync:
    uses: ./.github/workflows/sync-multi-template.yml
    with:
      config: |
        {
          "version_key": "linuxserver/docker-bazarr",
          "source_repo": "linuxserver/docker-bazarr",
          "sync_type": "release",
          "components": [
            {
              "type": "image",
              "images": ["lscr.io/linuxserver/bazarr"]
            }
          ]
        }
    secrets: inherit

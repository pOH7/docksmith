name: Sync Vaultwarden

on:
  schedule:
    - cron: '0 18 * * *'  # Daily at 2 AM UTC+8 (18:00 UTC)
  workflow_dispatch:

jobs:
  sync:
    uses: ./.github/workflows/sync-template.yml
    with:
      repo: 'dani-garcia/vaultwarden'
      sync_type: 'release'
      source_images: |
        - vaultwarden/server
    secrets: inherit

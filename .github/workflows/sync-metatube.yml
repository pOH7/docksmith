name: Sync Metatube Server

on:
  schedule:
    - cron: '0 18 * * *'  # Daily at 2 AM UTC+8 (18:00 UTC)
  workflow_dispatch:

jobs:
  sync:
    uses: ./.github/workflows/sync-multi-template.yml
    with:
      config: |
        {
          "version_key": "metatube-community/metatube-server-releases",
          "source_repo": "metatube-community/metatube-server-releases",
          "sync_type": "release",
          "version_transform": "version[1:] if version.startswith('v') else version",
          "components": [
            {
              "type": "image",
              "images": ["ghcr.io/metatube-community/metatube-server"]
            }
          ]
        }
    secrets: inherit

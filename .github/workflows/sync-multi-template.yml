name: Multi-Component Sync Template

on:
  workflow_call:
    inputs:
      config:
        description: 'JSON configuration for multi-component sync'
        required: true
        type: string

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Common setup
        uses: ./.github/actions/sync-setup
        with:
          docker-registry: ${{ secrets.DOCKER_REGISTRY }}
          docker-username: ${{ secrets.DOCKER_REGISTRY_USER }}
          docker-password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

      - name: Sync multi-component project
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MINIO_URL: ${{ secrets.MINIO_URL }}
          MINIO_ACCESS_KEY: ${{ secrets.MINIO_ACCESS_KEY }}
          MINIO_SECRET_KEY: ${{ secrets.MINIO_SECRET_KEY }}
          DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
          DOCKER_REGISTRY_USER: ${{ secrets.DOCKER_REGISTRY_USER }}
          DOCKER_REGISTRY_PASSWORD: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}
          DOCKER_REGISTRY_NAMESPACE: ${{ secrets.DOCKER_REGISTRY_NAMESPACE }}
        run: |
          python .github/scripts/sync_multi.py --config '${{ inputs.config }}'

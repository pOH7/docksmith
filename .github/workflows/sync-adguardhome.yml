name: Sync AdGuard Home

on:
  schedule:
    - cron: '0 18 * * *'  # Daily at 2 AM UTC+8 (18:00 UTC)
  workflow_dispatch:

jobs:
  sync:
    uses: ./.github/workflows/sync-template.yml
    with:
      repo: 'AdguardTeam/AdGuardHome'
      sync_type: 'release'
      dockerfile: |
        FROM adguard/adguardhome:{VERSION}
        RUN wget https://github.com/felixonmars/dnsmasq-china-list/raw/master/accelerated-domains.china.conf && \
            sed 's|^server=/\([^/]*\)/[0-9.]*$|[/\1/]https://223.5.5.5/dns-query https://223.6.6.6/dns-query|' accelerated-domains.china.conf > /opt/adguardhome/accelerated-domains.china.txt && \
            sed -i "1i https://1.1.1.1/dns-query\nhttps://1.0.0.1/dns-query" /opt/adguardhome/accelerated-domains.china.txt && \
            rm accelerated-domains.china.conf
    secrets: inherit

name: Sync Sub-Store

on:
  schedule:
    - cron: '0 18 * * *'  # Daily at 2 AM UTC+8 (18:00 UTC)
  workflow_dispatch:

jobs:
  sync:
    uses: ./.github/workflows/sync-multi-template.yml
    with:
      config: |
        {
          "version_key": "sub-store-org/Sub-Store",
          "source_repo": "sub-store-org/Sub-Store",
          "sync_type": "release",
          "version_transform": "version + '-http-meta'",
          "components": [
            {
              "type": "image",
              "images": ["xream/sub-store"]
            }
          ]
        }
    secrets: inherit

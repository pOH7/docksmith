name: Sync Immich

on:
  schedule:
    - cron: '0 18,0,6,12 * * *'  # Every 6 hours (2AM, 8AM, 2PM, 8PM UTC+8)
  workflow_dispatch:

jobs:
  sync:
    uses: ./.github/workflows/sync-template.yml
    with:
      repo: 'immich-app/immich'
      sync_type: 'release'
      source_images: |
        - ghcr.io/immich-app/immich-server
        - ghcr.io/immich-app/immich-machine-learning
    secrets: inherit

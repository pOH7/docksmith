name: Sync Jellyfin

on:
  schedule:
    - cron: '0 18,0,6,12 * * *'  # Every 6 hours (2AM, 8AM, 2PM, 8PM UTC+8)
  workflow_dispatch:

jobs:
  sync:
    uses: ./.github/workflows/sync-multi-template.yml
    with:
      config: |
        {
          "version_key": "linuxserver/docker-jellyfin",
          "source_repo": "linuxserver/docker-jellyfin",
          "sync_type": "release",
          "components": [
            {
              "type": "dockerfile",
              "image_name": "jellyfin",
              "dockerfile": "FROM lscr.io/linuxserver/jellyfin:{VERSION}\nRUN apt-get update && \\\n    apt-get install -y \\\n    fonts-noto-cjk-extra \\\n    yt-dlp && \\\n    rm -rf \\\n      /tmp/* \\\n      /var/lib/apt/lists/* \\\n      /var/tmp/*"
            }
          ]
        }
    secrets: inherit
